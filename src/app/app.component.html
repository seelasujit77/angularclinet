<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <label>
    First Name:
    <input type="text" formControlName="fname" required>
  </label>

  <label>
    Last Name:
    <input type="text" formControlName="lname">
  </label>


  <button type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>
